<html lang="en">
<head>

    <title>Document</title>
    <style>
        #box{
            width: 360px;
            border: 1px solid transparent;
            height: 470px;
            margin: auto;
            background-color: #48c9b0 ;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            display: grid;

        }
        div>p{

            font-size: 28px;
            color: white;
        }
        .fname{
            width: 285px;
            height: 50px;
            font-size: 15px;
            padding-left: 10px;
        }
        .bottom{
            width: 300px;
            height: 50px;
            background-color: #17a589;
            color: white;
        }
    </style>
</head>
<body>
    <div id="box">
        <p>- Visitors -</p>
        <input class="fname" type="text" placeholder="Full name">
        <input class="fname" type="text" placeholder="Email">
        <input class="fname" type="text" placeholder="Organization">
        <button class="bottom">SIGN UP</button>
        <button class="bottom">RETURN</button>
        
    </div>
