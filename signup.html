<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 360px;
            border: 1px solid transparent;
            height: 470px;
            margin: auto;
            background-color: #48c9b0 ;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }
        div>p{
            text-align: center;
            font-size: 28px;
            color: white;
        }
        div>div{
            width: 80%;
            height: 50px;
            border: 1px solid transparent;
            margin: auto;
            margin-bottom: 15px;
        }
        .white{
            background-color: white;
            color: grey;
            width: 75%;
            padding-left: 18px;
            border: 1px solid black;
            font-size: 17px;
            display: flex;
            align-items: center;
        }
        .blue{
            background-color: #17a589;
            color: white;
            font-size: 16px;
            display:flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="box">
        <p>- Visitors -</p>
        <div class="white">Full name</div>
        <div class="white">Email</div>
        <div class="white">Organization</div>
        <div class="blue">SIGN UP</div>
        <div class="blue">RETURN</div>
    </div>
</body>
</html>
